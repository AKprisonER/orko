version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          MAVEN_OPTS: -Xmx3200m
    working_directory: ~/orko
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v2-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v2-{{ .Branch }}-
            - maven-repo-v2-
      - restore_cache:
          keys:
            - node-v2-{{ .Branch }}-{{ checksum "orko-ui/package-lock.json" }}
            - node-v2-{{ .Branch }}-
            - node-v2-
      - run: mvn -Pproduction clean install -DskipTests=true
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - save_cache:
          paths:
            - /usr/local/lib/node_modules
            - orko-ui/node_modules
          key: node-v2-{{ .Branch }}-{{ checksum "orko-ui/package-lock.json" }}
      - restore_cache:
          keys:
            - cypress-v1-{{ .Branch }}-{{ checksum "orko-end-to-end-testing/package.json" }}
      - run: java -cp orko-all-in-one/target/classes:orko-all-in-one/target/dependency/* com.grahamcrockford.orko.allinone.AllInOneApplication server ./orko-all-in-one/integration-test-config.yml &
      - run: cd orko-end-to-end-testing && npm ci
      - run: cd orko-end-to-end-testing && npx cypress verify
      - save_cache:
          key: cypress-v1-{{ .Branch }}-{{ checksum "orko-end-to-end-testing/package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run: cd orko-end-to-end-testing && npx cypress run
workflows:
  version: 2
  all:
    jobs:
      - build
