version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          MAVEN_OPTS: -Xmx3200m
    working_directory: ~/orko
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v2-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v2-{{ .Branch }}-
            - maven-repo-v2-
      - restore_cache:
          keys:
            - node-v3-{{ .Branch }}-{{ checksum "orko-ui/package-lock.json" }}
            - node-v3-{{ .Branch }}-
            - node-v3-
      - restore_cache:
          keys:
            - cypress-v1-{{ .Branch }}-{{ checksum "orko-end-to-end-testing/package.json" }}
      - run: mvn -Pintegration-test clean install integration-test -DskipTests=true
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - save_cache:
          paths:
            - /usr/local/lib/node_modules
            - orko-ui/node_modules
            - orko-ui/node
          key: node-v3-{{ .Branch }}-{{ checksum "orko-ui/package-lock.json" }}
      - save_cache:
          key: cypress-v1-{{ .Branch }}-{{ checksum "orko-end-to-end-testing/package.json" }}
          paths:
            - orko-end-to-end-testing/node_modules
            - orko-end-to-end-testing/node
            - ~/.npm
            - ~/.cache
workflows:
  version: 2
  all:
    jobs:
      - build
