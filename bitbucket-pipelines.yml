# You can specify a custom docker image from Docker Hub as your build environment.
image: llcoolg/maven-npm

# clone:
#   depth: full
pipelines:
  default:
    - parallel:
      - step:
          script:
            - cd orko-ui
            - npm install gulp
            - npm run build
      - step:
          caches:
            - maven
          script:
            - mvn -T 2 -B package # verify code coverage is shit atm # -B batch mode makes Maven less verbose
