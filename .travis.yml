language: java
install: true
addons:
  sonarcloud:
    organization: "gruelbox"
    token:
      secure: ""
notifications:
  slack: gruelbox:KxlNRVRsbXFQkO94YtHSdAmS
jdk: openjdk8
matrix:
  fast_finish: true
  include:
    - if: repo = gruelbox/orko AND branch = master AND NOT type = pull_request
      name: "JUnit tests, Spotbugs, Checkstyle and Sonar"
      script: mvn -B -U clean org.jacoco:jacoco-maven-plugin:prepare-agent test sonar:sonar -DskipSlowTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    - if: repo = gruelbox/orko AND NOT branch = master AND NOT type = pull_request
      name: "JUnit tests, Spotbugs, Checkstyle and Sonar"
      script: mvn -B -U clean org.jacoco:jacoco-maven-plugin:prepare-agent test sonar:sonar -DskipSlowTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dsonar.branch.name=$TRAVIS_BRANCH
    - if: repo = gruelbox/orko AND head_repo = gruelbox/orko AND type = pull_request
      name: "JUnit tests, Spotbugs, Checkstyle and Sonar"
      script: mvn -B -U clean org.jacoco:jacoco-maven-plugin:prepare-agent test sonar:sonar -DskipSlowTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dsonar.pullrequest.key=$TRAVIS_PULL_REQUEST -Dsonar.pullrequest.branch=$TRAVIS_PULL_REQUEST_BRANCH -Dsonar.pullrequest.base=$TRAVIS_BRANCH
    - if: (repo = gruelbox/orko AND NOT head_repo = gruelbox/orko AND type = pull_request) OR NOT repo = gruelbox/orko
      name: "JUnit tests, Spotbugs and Checkstyle"
      script: mvn -B -U clean test -DskipSlowTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    - name: "MySQL tests"
      services: mysql
      before_install: mysql -e 'CREATE DATABASE test;'
      script: mvn -B -U clean test -Dmorf.mysql.noadmin=true -Dspotbugs.skip=true -Dcheckstyle.skip -DskipSlowTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dtestdb.url=mysql://travis@127.0.0.1/test
cache:
  npm: true
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
